<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>CSS</title>
  </head>
  <body>
    <section>
      <div class=yourDiv>
      <h4>
        CSS Variables
      </h4>
      <p>
        <code>
          <pre>
  $yourcolor: #000056
  .yourDiv {
    color: $yourcolor;
   }
         </pre>
        </code>
      </p>
      <h4>
        CSS Loops
      </h4>
      <p>
        <code>
          <pre>
  @for $vfoo 35px to 85px {
  .margin-#{vfoo} {
    margin: $vfoo 10px;
   }
  }
         </pre>
        </code>
      </p>
